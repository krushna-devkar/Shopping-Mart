 

 <div class="container">
  <div class="card mt-5">
    <table class="table table-dark">
      <tr>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Price Details</th>
        <th>Order Total</th>
        <th>Action</th>
      </tr>
      <tbody *ngFor="let prod of shoppingList" class="bg-light text-dark">
        <td>{{prod.pName}}</td>
        <td>{{prod.pQty}}</td>
        <td>{{prod.pPrice}}</td>
        <td>{{prod.pPrice* prod.pQty}}</td>
        <td><button class="btn-danger" (click)="deleteProduct(prod)">Delete</button></td>
      </tbody>
      <tr>
        <td colspan="3" class="text-right bg-light text-dark">Total</td>
        <td class="bg-light text-dark">{{priceTotal()}}</td>
      </tr>
    </table>
  </div>
 </div>
