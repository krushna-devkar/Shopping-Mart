
<div class="modal fade" id="product" tabindex="-1" aria-labelledby="productModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="product">Product</h5>
        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body ">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" class="form-control" formControlName="pName">
             <span class="text-danger" *ngIf="!productForm.get('pName').valid && productForm.get('pName').touched">Product name is required</span>
          </div>
          <div class="form-group">
            <label for="image">Product Image</label>

            <input type="file" id="img" class="form-control" formControlName="pImg" >
            <span class="text-danger" *ngIf="!productForm.get('pImg').valid && productForm.get('pImg').touched">Image is required</span>
            
          </div>
          <div class="form-group">
            <label for="price">Product Price</label>
            <input type="type" id="price" class="form-control" formControlName="pPrice">
            <span class="text-danger" *ngIf="!productForm.get('pPrice').valid && productForm.get('pPrice').touched">Price is required</span>
          </div>
          <button type="submit" class="btn btn-primary" >Add Product</button>
        </form>
      </div>
    </div>
  </div>
</div>
